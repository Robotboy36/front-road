<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等宽表格</title>
	<style>
		table{
			width: 500px;
			table-layout: fixed;
			border-collapse: collapse;
		}
		td{border:1px solid #aaa;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1111111111</td>
			<td>3333333</td>
			<td>eee</td>
			<td>22222</td>
		</tr>
	</table>
</body>
</html>
